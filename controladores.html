<!DOCTYPE html>
<html lang="es" ng-app="controladores">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="js/angular.min.js">

  </script>
</head>
<body>
  <div ng-controller="miPrimerControlador">
    {{ mensaje }}
  </div>
  <div ng-controller="alcance">
    {{color}}
  </div>
  <div>
    {{color}}
  </div>

</body>
<script type="text/javascript">

  var miControlador = angular.module('controladores',[]);

  miControlador.controller('miPrimerControlador', function($scope){

    var saludo = "Hola";

    $scope.mensaje = saludo;

  });
  miControlador.controller('alcance', function($scope){

    $scope.color = "Rojo";
  });


</script>
</html>
