<!DOCTYPE html>
<html lang="es" ng-app="filtrodatos">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filtrar Datos</title>
  <script src="js/angular.min.js" charset="utf-8"></script>
</head>
<body>
  <h1>Filtrado dinamico de Datos</h1>
  <hr>

  <label for="">Buscar: </label>
  <input type="text" ng-model="buscarFruta">

  <div ng-controller="listas">

    <ul>
      <li ng-repeat="fruta in frutas | filter:buscarFruta | orderBy:'+nombre'">
        <h2>{{fruta.nombre}}</h2>
        <p>Fruta de color {{fruta.color}} conocida por ser {{fruta.propiedades}}</p>
      </li>
    </ul>

  </div>

  <script type="text/javascript">

  var miApp = angular.module('filtrodatos',[]);

  miApp.controller('listas', function($scope){

    $scope.frutas = [
      {
        nombre: 'Kiwi',
        color: 'Verde',
        propiedades: 'rica en vitamina C'
      },
      {
        nombre: 'Banana',
        color: 'Amarillo',
        propiedades: 'rica en potasio'
      },
      {
        nombre: 'Uva',
        color: 'Morado',
        propiedades: 'rica en vitamina D'
      }
    ];

  });

  </script>

</body>
</html>
